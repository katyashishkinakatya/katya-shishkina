<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border: 2px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 300px;
      margin: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input,
    select {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="submit"],
    select {
      background-color: #f5f5f5;
    }

    input[type="submit"] {
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background: #2980b9;
    }

    @media (max-width: 600px) {
      label {
        display: none;
      }

      input,
      select {
        margin-bottom: 8px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="article">Артикул товара:</label>
    <input type="text" id="article" name="article" placeholder="Артикул" required>

    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Ваше имя" required>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Ваша фамилия" required>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-7890" required>

    <label for="address">Адрес доставки:</label>
    <input type="text" id="address" name="address" placeholder="Адрес доставки" required>

    <label for="delivery">Вид доставки:</label>
    <select id="delivery" name="delivery">
      <option value="standard">Стандарт</option>
      <option value="express">Экспресс</option>
    </select>

    <label for="payment">Способ оплаты:</label>
    <select id="payment" name="payment">
      <option value="card">Карта</option>
      <option value="cash">Наличные</option>
    </select>

    <label for="promoCode">Промокод:</label>
    <input type="text" id="promoCode" name="promoCode" placeholder="Промокод">

    <input type="submit" value="Оплатить">
  </form>

</body>
</html>
